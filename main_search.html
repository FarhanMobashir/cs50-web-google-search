<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./css/main_search.css">
  <title>Google</title>
</head>

<body>

  <nav>
    <div class="header">
      <div class="header-elements">
        <a href="image_search.html">Image Search</a>
      </div>
      <div class="header-elements">
        <a href="advanced_search.html">Advance Search</a>
      </div>
    </div>
  </nav>
  <main>
    <section class="google-search-bar-seaction">
      <div class="main-image">
        <img src="assets/images/google-logo.png" alt="Main Image">
      </div>
      <form action="https://google.com/search">
        <div class="searbox-wrapper">
          <div class="search-box">
            <img class="search-box-image" src="assets/images/search_icon.png" alt="search">
            
            <input class="input-area" type="text" name="q">
          </div>
        </div>
       
        <div class="buttons">
          <input type="submit" value="Google Search">
          <a class="lucky-button" href="https://www.linkedin.com/in/mobashir-farhan/">I'm Feeling Lucky</a>
         </div>
         
      </form>
    </section>

  </main>
